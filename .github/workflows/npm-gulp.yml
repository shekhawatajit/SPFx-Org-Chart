name: NodeJS with Gulp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 10.x

    - name: Run npm install
      run: npm install gulp

    # Build the solution
    - name: Build solution
      run: gulp bundle --ship

    # Package solution
    - name: Package
      run: gulp package-solution --ship